<div class="containerBig-card">
  <div class="bigCard_photo">
    <img
      src="{{photoCover}}"
      alt=""
      height="200px"
      srcset=""
    >
  </div>
  <div class="bigcard_title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="bigcard_description">
    <p>
      <a [routerLink]="['content', Id]">
          {{ cardDescription }}
      </a>
  </div>
</div>
